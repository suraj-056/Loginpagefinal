<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    

        <div class="form">
          <div class="sign-in-section">
            <div class="logobtn">
              <div class="top">
                <img src="./images/logo.png" alt="" srcset="">
                <button id="login"><h1>login</h1>  </button>
                <hr>
                
              </div>
            </div>
             
           
        
            <form>
              <div class="form-field">
                <label for="email">Email</label>
                <input id="email" type="email" placeholder="Email" />
              </div>
              <div class="form-field">
                <label for="password">Password</label>
                <input id="password" type="password" placeholder="Password" />
              </div>
              <div class="form-options">
                <div class="checkbox-field">
                  <br>
                  <input  id="rememberMe" type="checkbox" class="checkbox" />
                  <label  for="rememberMe">Remember Me</label>
                  <label id="forgot" for="rememberMe">Forgot  Password?</label>
                </div>
                
              </div>
              <div class="form-field">
                <input id="btnmain" onclick="clickedbtn()" type="submit" class="btn btn-signin" value="Login" />
              </div>
            </form>
            <div class="links">
              <a href="#">Privacy Policy</a>
              <a href="#">Terms & Conditions</a> 
            </div>
          </div>
        
        </div>

     
      </div>

      <script src="index.js"></script>

</body>
</html>
